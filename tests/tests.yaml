charm_name: rabbitmq-server

smoke_bundles:
  - focal-ussuri

gate_bundles:
  - bionic-queens
  - bionic-stein
  - bionic-ussuri
  - focal-ussuri
  - focal-victoria
  - focal-wallaby
  - focal-xena
  - hirsute-wallaby
  - impish-xena

dev_bundles:
  - bionic-rocky
  - bionic-train
  - focal-yoga
  - jammy-yoga

tests:
  - zaza.openstack.charm_tests.rabbitmq_server.tests.RabbitMQDeferredRestartTest
